<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-control" content="public">

  <title>Piano Hero</title>
  <link rel="icon" href="img/piano.ico" />
  <link rel="stylesheet" href="style/main.css">
  <link 
   rel="stylesheet" 
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
   integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
   crossorigin="anonymous" />
   <link 
   rel="preconnect" 
   href="https://fonts.gstatic.com">
   <link 
   href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" 
   rel="stylesheet">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Saira:wght@300;400;500&display=swap" 
   rel="stylesheet">

</head>

<body>

<div id="main--piano-container">
  <div id="piano">

    <div id="piano-header">
        <div class="list-instruments">    
            <div>
              <img src="./img/Instruments/piano.png" alt="piano" id="imgPiano"class="instruments">
              <img src="./img/Instruments/cello.png" alt="violao-classico" id="imgCello" class="instruments">
              <img src="./img/Instruments/sintetizador.png" alt="sintetizador" id="imgSynth" class="instruments">
            </div>
            <div>
              <img src="./img/Instruments/violino.png" alt="violino" id="imgViolin" class="instruments">
              <img src="./img/Instruments/flauta-transversal.png" alt="flauta-transversal" id="imgFlute" class="instruments">
              <img src="./img/Instruments/bass-guitar.png" alt="bass-guitar" id="imgBass" class="instruments">
            </div>
            <div class="span-ins" id="span-instruments"><span class="span-text" id="span">INSTRUMENTS</span></div>
            

        </div> 
      <div class="piano-display" >
          <div class="piano-display-container-lft"id='piano-display-instruments'>
            <span class="top-span">INSTRUMENTS</span> 
          </div>
          <div class="piano-display-container-lft"id='piano-display-notes'>
            <span class="top-span" id="top-span-center">NOTES</span>
            <div id="note">
                ---
            </div>
          </div>
          <div class="piano-display-container-lft"id='piano-display-octave'>
            <span class="top-span" id="top-sapn-center">OCTAVE</span>
            <div id="octave">
              ---
            </div>
          </div>
          <div class="piano-display-container-lft"id='piano-display-chords'>
            <span class="top-span" id="top-span-center-bottom">CHORDS</span>
            <div id="chords">
              Cm7
            </div>
          </div>


          <div class="piano-display-container-lft"id='piano-display-mode'>
            <span class="top-span">MODE</span>
          </div>
     
     
        </div>
      <div class="piano-controls">
          <div class="controls-octave" id="0" value="">
            <div id="up"><i class="fas fa-plus"></i></div>
            <div id="down"><i class="fas fa-minus"></i></div>
          </div>
          <div class="span"  ><span class="span-text" id="span-octave">OCTAVE</span></div>
          
          <div id="controls-container-mode">
            <div id="mode-note">
              <img src="./img/Instruments/musica.png" alt="sintetizador" class="controls-mode">

            </div>
            <div id="mode-chords">
              <img src="./img/Instruments/notas-musicais.png" alt="sintetizador" class="controls-mode">

            </div>
          </div>

          <div class="span"  ><span class="span-text" id="span-mode">MODE</span></div>
          
      </div>

    </div>

    <div id="piano-container" class="keys">
      <div class="li">
        <div class="white key" data-key="92" data-note="C4" data-keyboard="\"> <span>\</span>
